<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Malyshev</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.14/"></script>

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/GeoJSONLayer", "esri/widgets/LayerList"], function(Map, MapView, GeoJSONLayer, LayerList) {
        const template = {
            title: "Населенный пункт",
            content: "<p> <b> Регион: </b>{A_RGN} </p>  <p> <b> Район: </b> {A_DSTRCT} </p> <b>Нас. пункт: </b>{NAME}"
            //     ,fieldInfos: [
            //     {
            //         fieldName: "time",
            //         format: {
            //             dateFormat: "short-date-short-time"
            //         }
            //     }
            // ]
        };

          const renderer = {
              type: "simple",
              field: "POPULATION",
              symbol: {
                  type: "simple-marker",
                  color: "orange",
                  outline: {
                      color: "white"
                  }
              },
              visualVariables: [
                  {
                      type: "size",
                      field: "POPULATION",
                      stops: [
                          {
                              value: 10000,
                              size: "4px"
                          },
                          {
                              value: 100000,
                              size: "10px"
                          }
                      ]
                  }
              ]
          };

        const citylayer = new GeoJSONLayer({
          url: "https://agerasx.github.io/city.geojson",
          title: "City Bashkortostan",
          popupTemplate: template,
          renderer: renderer
        });

        const bashlayer = new GeoJSONLayer({
            url: "https://agerasx.github.io/bash.geojson",
            title: "Bashkortostan Rayons"
        });



        var map = new Map({
          basemap: "topo",
          layers: [citylayer, bashlayer]
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 7,
          center: [56, 54] // longitude, latitude
        });
      



        view.when(function() {
          var layerList = new LayerList({
            view: view
          });
          view.ui.add(layerList, "top-right");
        });
	  });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
