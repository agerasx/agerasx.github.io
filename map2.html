<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Malyshev</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.14/"></script>

    <script>
      require(["esri/Map",
        "esri/views/MapView",
        "esri/layers/GeoJSONLayer",
        "esri/layers/FeatureLayer",
        "esri/widgets/LayerList",
        "esri/tasks/support/Query",
        "esri/request",
        "esri/renderers/HeatmapRenderer",
        "esri/widgets/Legend"],
              function(Map, MapView, GeoJSONLayer, FeatureLayer, LayerList, Query, esriRequest, HeatmapRenderer, Legend) {

        //Создать стиль Popup's
        const template = {
            title: "Населенный пункт",
            content: "<p> <b> Регион: </b>{A_RGN} </p>  <p> <b> Район: </b> {A_DSTRCT} </p> <b>Нас. пункт: </b>{NAME}"
        };

                // const template = {
                //   title: "Информация",
                //   content: "Температура в 17 часов {Temperature_17}."
                // };

          //Создать стиль отображения точек по населению
          const renderer1 = {
              type: "simple",
              symbol: {
                  type: "simple-marker",
                  color: "white",
                  size: "2px",
                  outline: {
                      color: "gray"
                  }
              },
              visualVariables: [
                  {
                      type: "size",
                      field: "POPULATION",
                      stops: [
                          {
                              value: 10000,
                              size: "4px"
                          },
                          {
                              value: 100000,
                              size: "10px"
                          }
                      ]
                  }
              ]
          };

        // const renderer = {
        //       type: "simple",
        //       symbol: {
        //           type: "simple-marker",
        //           size: "2px",
        //           color: "white",
        //           outline: {
        //               color: "gray"
        //           }
        //       },
        //       visualVariables: [
        //           {
        //               type: "size",
        //               field: "Temperature_17",
        //               stops: [
        //                   {
        //                       value: 0,
        //                       size: "4px"
        //                   },
        //                   {
        //                       value: 5,
        //                       size: "10px"
        //                   },
        //                 {
        //                   value: 10,
        //                   size: "15px"
        //                 }
        //               ]
        //           }
        //       ]
        //   };

                const renderer = {
                  type: "heatmap",
                  field: "Precipitation11",
                  colorStops: [
                    { color: "rgba(63, 40, 102, 0)", ratio: 0 },
                    { color: "#472b77", ratio: 0.083 },
                    { color: "#4e2d87", ratio: 0.166 },
                    { color: "#563098", ratio: 0.249 },
                    { color: "#5d32a8", ratio: 0.332 },
                    { color: "#6735be", ratio: 0.415 },
                    { color: "#7139d4", ratio: 0.498 },
                    { color: "#7b3ce9", ratio: 0.581 },
                    { color: "#853fff", ratio: 0.664 },
                    { color: "#a46fbf", ratio: 0.747 },
                    { color: "#c29f80", ratio: 0.83 },
                    { color: "#e0cf40", ratio: 0.913 },
                    { color: "#ffff00", ratio: 1 }
                  ],
                  maxPixelIntensity: 50,
                  minPixelIntensity: 0
                };


        //Создать стиль отображения полигонов
        const renderer2 = {
          type: "simple",
          symbol: {
            type: "simple-fill",
            outline: {
              color: "lightgray",
              width: 0.5
            }
          }
        };

        //Загрузка слоев с применением стилей
        const citylayer = new GeoJSONLayer({
          url: "https://agerasx.github.io/city.geojson",
          title: "City Bashkortostan",
          popupTemplate: template,
          renderer: renderer1
        });

        const raynlayer = new GeoJSONLayer({
            url: "https://agerasx.github.io/rayn.geojson",
            title: "Rayons",
            renderer: renderer2
        });

        //Прозрачность слоя 50%
        raynlayer.opacity = 0.5;

        //Пробую загрузить данные
        // const data = new FeatureLayer({
        //   url: "https://agerasx.github.io/data/data.json"
        // });

        function loadLayerWithData(url) {
          Promise.all([
            esriRequest("https://agerasx.github.io/city.geojson", {responseType: "json"}),
            esriRequest(url, {responseType: "json"}),
          ]).then(function(responses){
            var geoJson = responses[0].data;
            var jsonData = responses[1].data;
            const features = geoJson.features;
            jsonData.forEach((obj) => {
              features.filter(f => {
                return f.properties["A_DSTRCT"] === obj["Area"]
                        && f.properties["A_RGN"] === obj["Region"]
                        && f.properties["NAME"] === obj["Locality"]
              }).forEach(f => {
                f.properties = {...obj, ...f.properties};
              })
            });
            const blob = new Blob([JSON.stringify(geoJson)], {type: "application/json"});
            const url  = URL.createObjectURL(blob);
            const layer = new GeoJSONLayer({ url : url, title: "City Bashkortostan", renderer: renderer});
            map.add(layer);
            view.ui.add(
                    new Legend({
                      view: view,
                      layerInfos: [{
                        layer: layer,
                      }]
                    }),
                    "bottom-left"
            );
          });

        }
        loadLayerWithData("https://agerasx.github.io/data/data280420.json")



        //Загрузка карты-подложки
        var map = new Map({
          basemap: "topo",
          layers: [citylayer, raynlayer]
        });

        //Настройка отображения стартового вида
        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 7,
          center: [56, 54] // longitude, latitude
        });

        //Добавление виджета слоев
        view.when(function() {
          var layerList = new LayerList({
            view: view
          });
          view.ui.add(layerList, "top-right");

        });
	  });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
